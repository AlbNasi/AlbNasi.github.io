<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- CSS principale del tema -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <!-- Il tuo CSS personalizzato -->
    <link rel="stylesheet" href="{{ '/assets/css/override.css' | relative_url }}">
  </head>

  <body>
    <!-- ✅ Banner (solo se la pagina lo definisce nel front matter) -->
    {% if page.banner_image %}
      <div class="fullbleed-banner"
           style="background-image:url('{{ page.banner_image | relative_url }}');"></div>
    {% endif %}

    <!-- ✅ Titolo della pagina (mostrato sotto il banner) -->
    {% if page.title %}
      <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
      </header>
    {% endif %}

    <!-- ✅ Contenuto principale -->
    <main class="page-content">
      {{ content }}
    </main>

    <footer style="text-align:center; margin-top:2em; font-size:0.9em; color:#777;">
      © {{ site.time | date: '%Y' }} {{ site.title }}
    </footer>
  </body>
</html>
